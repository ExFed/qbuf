name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Guix
      id: guix-install
      run: |
        set -euo pipefail
        # Use the official Guix installer rather than relying on apt packages on ubuntu-latest
        wget https://git.savannah.gnu.org/cgit/guix.git/plain/etc/guix-install.sh -O guix-install.sh
        chmod +x guix-install.sh
        sudo ./guix-install.sh
        # start the guix-daemon (may require sudo on the runner)
        sudo systemctl start guix-daemon || true

    - name: Check Guix is available
      run: guix --version

    - name: Install Dev Environment
      working-directory: cpp/qbuf
      run: |
        set -euo pipefail
        guix pull
        guix package -u
        guix package -m manifest.scm

    - name: Check C++ code formatting
      working-directory: cpp/qbuf
      run: |
        set -euo pipefail
        guix shell -m manifest.scm -- sh <<'EOF'
          git ls-files --cached --others --exclude-standard -- '**/*.cpp' '**/*.hpp' \
            | xargs clang-format --verbose --dry-run --Werror
        EOF

    - name: Build & Test
      working-directory: cpp/qbuf
      run: |
        set -euo pipefail
        guix shell -m manifest.scm -- sh <<'EOF'
          cmake -S . -B build --fresh \
            && cmake --build build --clean-first \
            && ctest --output-on-failure --test-dir build
        EOF
