name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Guix
      run: |
        sudo apt-get update
        sudo apt-get install -y guix
        sudo systemctl start guix-daemon || true

    - name: Build and test with Guix
      working-directory: cpp
      run: guix shell -m manifest.scm -- sh -c 'cmake -S . -B build && cmake --build build && ctest --output-on-failure --test-dir build'
